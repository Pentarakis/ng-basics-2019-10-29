<mat-card>

  <mat-card-header>Edit Book</mat-card-header>

  <mat-card-content>
    <form (ngSubmit)="saveBook(book)">

      <mat-form-field>
        <input #name="ngModel" matInput name="name" placeholder="Name" [(ngModel)]="book.name" required>
        <mat-error *ngIf="name.errors?.required">Required!</mat-error>
      </mat-form-field>

      <br>

      <mat-form-field>
        <input matInput name="isbn" [(ngModel)]="book.isbn" placeholder="ISBN">
      </mat-form-field>

    </form>
  </mat-card-content>

</mat-card>
