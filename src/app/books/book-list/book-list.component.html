<ngb-book [book]="selectedBook" (newBook)="saveNewBook($event)"></ngb-book>

<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>ISBN</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books" (click)="selectBook(book)">
      <td>{{book.id}}</td>
      <td>{{book.name}}</td>
      <td>{{book.isbn}}</td>
    </tr>
  </tbody>
</table>

<p>SelectedBook: {{selectedBook?.name}}</p>
