<form (ngSubmit)="saveCharacter()"
      [formGroup]="characterForm">
  <div>
    <label for="name">Name: </label>
    <input name="name" formControlName="name">
    <span *ngIf="characterForm.get('name').hasError('required')">Feld ist ein Pflichtfeld</span>
  </div>
  <div>
    <label for="isbn">Culture: </label>
    <input name="isbn" formControlName="culture">
  </div>
  <button type="submit">Speichern</button>
</form>
